<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/wishListStyle.css">
</head>
<body>
    <section id="main" x-data>
        <nav>
            <label id="navBarLogo" @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href='index.html';
                aLink.click();
            })()">pick n' buy</label> 
            <section id="searchBarSection">
                <div id="specialStyleRule">
                    <button id="categoriesButton" @click="$store.data.showCategories=!$store.data.showCategories" x-text="$store.data.searchCategory"></button>
                    <input type="text" id="searchBar" x-model="$store.data.name">
                    <button id="searchButton" @click="(()=>{
                        const aLink=document.createElement('a');
                        const id=$store.data.searchCategoryDBID;
                        aLink.href='produits.html'+(id!=0||$store.data.name.length!=0?'?':'')+(id!=0?`id=${id}`:'')+(id!=0&&$store.data.name.length!=0?'&':'')+($store.data.name.length!=0?`name=${$store.data.name}`:'');
                        aLink.click();
                    })()">rechercher</button>
                </div>
            </section>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`wishList.html`;
                aLink.click();
            })()">mon panier</label>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`myAccount.html`;
                aLink.click();
            })()">mon compte</label>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`produits.html`;
                aLink.click();
            })()">produits</label>
        </nav>
        <section id="categoriesMenu" x-show="$store.data.showCategories">
            <label @click="$store.data.searchCategory='toutes catégories'">toutes catégories</label>
            <template x-for="(category,categoryIndex) in $store.data.categories" :key="categoryIndex">
                <label x-text="category.nom" @click="(()=>{
                    $store.data.searchCategory=category.nom;
                    $store.data.searchCategoryDBID=category.id_categorie;
                })()"></label>
            </template>
        </section>
        <label id="title">Panier</label>
        <section id="wishList">
            <template x-for="(wishListItem,wishListItemIndex) in $store.data.wishListItems" :key="wishListItemIndex">
                <section class="wishListItem">
                    <img x-bind:src="`http://localhost:8080/${wishListItem.infosProduit.image}`" id="image">
                    <section id="itemInfos">
                        <label x-text="`Nom : ${wishListItem.infosProduit.nom}`"></label>
                        <label x-text="`Prix unitaire : ${wishListItem.infosProduit.prix}`"></label>
                        <label x-text="`Prix total : ${wishListItem.infosProduit.prix*wishListItem.panierContenu.quantite}`"></label>
                        <label x-text="`Quantité : ${wishListItem.panierContenu.quantite}`"></label>
                        <section id="quantity">
                            <label @click="$store.data.setNewData(wishListItem.panierContenu.quantite-1,wishListItem.panierContenu.id_produit,wishListItem.panierContenu.id_panier,wishListItem.panierContenu.prix_unitaire)"> - </label>
                            <label x-text="wishListItem.panierContenu.quantite"></label>
                            <label @click="$store.data.setNewData(wishListItem.panierContenu.quantite+1,wishListItem.panierContenu.id_produit,wishListItem.panierContenu.id_panier,wishListItem.panierContenu.prix_unitaire)"> + </label>
                        </section>
                        <button @click="(()=>{
                            const aLink=document.createElement('a');
                            aLink.href=`productPage.html?id=${wishListItem.panierContenu.id_produit}`
                            aLink.click();
                        })()">plus d'informations</button>
                        <button @click="$store.data.removePanierContenu(wishListItem.panierContenu.id_produit,wishListItem.panierContenu.id_panier)">retirer du panier</button>
                    </section>
                </section>
            </template>
        </section>
        <label id="categoryLabel" x-text="$store.data.categories[$store.data.categoryId].nom"></label>
        <section id="products">
            <template x-for="(product,productId) in $store.data.produits" :key="productId">
                <img @click="(()=>{
                    const aLink=document.createElement('a');
                    aLink.href=`productPage.html?id=${product.id_produit}`;
                    aLink.click();
                })()" x-bind:src="`http://localhost:8080/${product.image}`" id="product" x-show="product.id_categorie===$store.data.categories[$store.data.categoryId].id_categorie">
            </template>
        </section>
        <section id="commandSection">
            <label x-text="`prix total : ${$store.data.getTotalPrice()}`"></label>
            <button @click="$store.data.createCommande()">passer commande</button>
        </section>
        <section id="errorMessage" x-show="$store.data.message.length>0">
            <label id="title">message</label>
            <label class="content" x-text="$store.data.message"></label>
            <div>
                <button @click="$store.data.message=''">ok</button>
            </div>
        </section>
        <footer>
            <label>©Pick n' buy - tous droits réservés</label>
        </footer>
    </section>
    <script type="module" src="./src/wishListScript.js"></script>
</body>
</html>
