<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/StyleMyAccount.css">
</head>
<body>
    <section id="main" x-data>
        <nav>
            <label id="navBarLogo" @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href='index.html';
                aLink.click();
            })()">pick n' buy</label> 
            <section id="searchBarSection">
                <div id="specialStyleRule">
                    <button id="categoriesButton" @click="$store.data.showCategories=!$store.data.showCategories" x-text="$store.data.searchCategory"></button>
                    <input type="text" id="searchBar" x-model="$store.data.name">
                    <button id="searchButton" @click="(()=>{
                        const aLink=document.createElement('a');
                        const id=$store.data.searchCategoryDBID;
                        aLink.href='produits.html'+(id!=0||$store.data.name.length!=0?'?':'')+(id!=0?`id=${id}`:'')+(id!=0&&$store.data.name.length!=0?'&':'')+($store.data.name.length!=0?`name=${$store.data.name}`:'');
                        aLink.click();
                    })()">rechercher</button>
                </div>
            </section>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`wishList.html`;
                aLink.click();
            })()">mon panier</label>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`myAccount.html`;
                aLink.click();
            })()">mon compte</label>
            <label @click="(()=>{
                const aLink=document.createElement('a');
                aLink.href=`produits.html`;
                aLink.click();
            })()">produits</label>
        </nav>
        <section id="categoriesMenu" x-show="$store.data.showCategories">
            <label @click="$store.data.searchCategory='toutes catégories'">toutes catégories</label>
            <template x-for="(category,categoryIndex) in $store.data.categories" :key="categoryIndex">
                <label x-text="category.nom" @click="(()=>{
                    $store.data.searchCategory=category.nom;
                    $store.data.searchCategoryDBID=category.id_categorie;
                })()"></label>
            </template>
        </section>
        <label id="welcomeMessage" x-text="`Hello ${$store.data.accountData.username}`"></label>
        <section id="ordersPanel">
            <label id="panelTitle">Commandes</label>
            <section id="orders">
                <template x-for="(commande,commandeIndex) in $store.data.commandes" :key="commandeIndex">
                    <section class="order">
                        <section id="data">
                            <label x-text="`date:${commande.created_at}`"></label>
                            <label x-text="`statut:${commande.statut}`"></label>
                            <label x-text="`montant_total:${commande.montant_total}`"></label>
                        </section>
                        <button @click="$store.data.setCommandAsCanceled(commande)">annuler commande</button>
                    </section>
                </template>
            </section>
        </section>
        <section id="errorMessage" x-show="$store.data.message.length>0">
            <label id="title">message</label>
            <label class="content" x-text="$store.data.message"></label>
            <div>
                <button @click="$store.data.message=''">ok</button>
            </div>
        </section>
        <footer>
            <label>©Pick n' buy - tous droits réservés</label>
        </footer>
    </section>
    <script type="module" src="./src/myAccountScript.js"></script>
</body>
</html>
